<!-- Only show sidebar and navbar if NOT on login/register -->
<div class="app-container" *ngIf="!isAuthPage()">
  <div class="sidebar">
    <div class="logo">
      <h1><span class="blue-text">AI-Team</span> Scheduler</h1>
    </div>
   
    <div class="menu">
      <ng-container *ngIf="user?.role !== 'Admin'">
      <a routerLink="/calendar" routerLinkActive="active" class="menu-item">
        <i class="material-icons">calendar_today</i>
        <span>Calendar</span>
      </a>
      <a routerLink="/inbox" routerLinkActive="active" class="menu-item">
        <i class="material-icons">inbox</i>
        <span>Inbox</span>
      </a>
      <a routerLink="/preferences" routerLinkActive="active" class="menu-item">
        <i class="material-icons">favorite</i>
        <span>Preferences</span>
      </a>
      <a routerLink="/notifications" routerLinkActive="active" class="menu-item">
        <i class="material-icons">notifications</i>
        <span>Notifications</span>
      </a>
      <a routerLink="/team" routerLinkActive="active" class="menu-item" *ngIf="user?.role === 'Manager'">
        <i class="material-icons">group</i>
        <span>Team</span>
      </a>
    </ng-container>


      <a routerLink="/admin/users" routerLinkActive="active" class="menu-item" *ngIf="user?.role === 'Admin'">
        <i class="material-icons">people</i>
        <span>Users list</span>
      </a>
    </div>

    <div class="logout">
      <a class="menu-item" (click)="logout()">
        <i class="material-icons">exit_to_app</i>
        <span>Logout</span>
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <div class="search-box">
        <i class="material-icons">search</i>
        <input type="text" placeholder="Search">
      </div>

      <div class="right-controls">
        <div class="user-profile" *ngIf="user">
          <!-- <img src="assets/profile.jpg" alt="User Profile"> -->
          <div class="user-info">
            <span class="name">{{ user.firstName }} {{ user.lastName }}</span>
            <span class="role">{{ user.role }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- If on login/register, only show router-outlet -->
<router-outlet *ngIf="isAuthPage()"></router-outlet>
