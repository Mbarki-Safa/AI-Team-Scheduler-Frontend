<div class="notifications-container">
    <div class="notifications-header">
      <h2>Notifications</h2>
      <button class="read-all-button" (click)="markAllAsRead()">Mark all as read</button>
    </div>
    
    <div class="notifications-content">
      <div *ngIf="notifications.length === 0" class="no-notifications">
        <p>No notifications at this time</p>
      </div>
      
      <div *ngFor="let notification of notifications" 
           class="notification-item" 
           [class.unread]="!notification.read"
           [class.info]="notification.type === 'info'"
           [class.warning]="notification.type === 'warning'"
           [class.error]="notification.type === 'error'"
           [class.success]="notification.type === 'success'">
        <div class="notification-content">
          <div class="notification-message">{{ notification.message }}</div>
          <div class="notification-date">{{ notification.date }}</div>
        </div>
        <div class="notification-actions">
          <button class="action-button" (click)="markAsRead(notification)" *ngIf="!notification.read">Mark as read</button>
          <button class="action-button delete" (click)="deleteNotification(notification.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
